apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: identity
    server: {{ .Values.spec.destination.server }}
  project: default
  sources:
    - repoURL: https://github.com/ZakDaMack/homelab
      targetRevision: HEAD
      path: authentik
      helm:
        valueFiles:
          - values.yaml
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true