apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefikdash-ingress
  namespace: ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.k8s.zakhaven.uk`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: authentik
          namespace: ingress