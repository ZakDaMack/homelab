apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: homepage.k8s.zakhaven.uk

            - name: HOMEPAGE_VAR_UNIFI_KEY
              valueFrom:
                secretKeyRef:
                  name: config-secret
                  key: unifi_key 

            - name: HOMEPAGE_VAR_OPENWEATHER_KEY
              valueFrom:
                secretKeyRef:
                  name: config-secret
                  key: weather_apikey 
                  
            - name: HOMEPAGE_VAR_ARGOCD_KEY
              valueFrom:
                secretKeyRef:
                  name: config-secret
                  key: argocd_key 

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
            - mountPath: /app/public/images/background.jpg
              name: homepage-assets
              subPath: background.jpg
              readOnly: true
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: homepage-assets
          configMap:
            name: homepage-assets
        - name: logs
          emptyDir: {}